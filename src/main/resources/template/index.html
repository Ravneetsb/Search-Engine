<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="utf-8">
    <title>Search Engine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
            integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <b class="title">VIBE</b>
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="shutdown">
                Shutdown
            </a>

            <a class="navbar-item">
                Documentation
            </a>

            <a class="navbar-item" href="settings">
                Settings
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="https://github.com/ravneetsb" target="_blank">
                        <strong>Github</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="columns">
    <div class="column">
        <section class="section is-small is-centered">

            <form method="get" action="/">
                <div class="field">
                    <label class="label" for="query">Query</label>
                    <div class="control">
                        <input type="text" name="query" size="50" class="input is-rounded is-primary" id="query"
                               placeholder="input query">
                    </div>
                </div>
                <p>
                    <button class="button is-primary" type="submit">Search</button>
                </p>
            </form>
        </section>
        <section class="section is-small">
            %1s
        </section>
    </div>
    <div class="column">
        <section class="hero has-text-centered is-info is-small">
            <div class="hero-body">
                <p class="title"> Top 5 Searches</p>
            </div>
            %2s
        </section>
    </div>
</div>
</body>
</html>
